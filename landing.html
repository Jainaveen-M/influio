<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Influio - Building & Launching Soon</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', 'Segoe UI', sans-serif;
            background: #0a0e27;
            color: #fff;
            overflow: hidden;
            min-height: 100vh;
        }

        /* Animated background */
        .bg-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 20% 50%, rgba(99, 102, 241, 0.15) 0%, transparent 50%),
                        radial-gradient(circle at 80% 80%, rgba(236, 72, 153, 0.15) 0%, transparent 50%);
            animation: shift 8s ease-in-out infinite;
            z-index: 0;
        }

        @keyframes shift {
            0%, 100% { transform: translate(0, 0); }
            50% { transform: translate(30px, -30px); }
        }

        /* Floating particles */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: radial-gradient(circle, #fff, rgba(255,255,255,0.2));
            border-radius: 50%;
            opacity: 0.5;
        }

        .content {
            position: relative;
            z-index: 2;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
        }

        .main {
            max-width: 900px;
            width: 100%;
            text-align: center;
        }

        .logo {
            font-size: 32px;
            font-weight: 800;
            background: linear-gradient(135deg, #6366f1, #ec4899, #f59e0b);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 60px;
            letter-spacing: -1px;
            animation: fadeInDown 1s ease-out;
        }

        h1 {
            font-size: 88px;
            font-weight: 900;
            line-height: 1.1;
            margin-bottom: 30px;
            background: linear-gradient(135deg, #ffffff 0%, #e5e7eb 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: fadeInUp 1s ease-out 0.2s both;
        }

        .highlight {
            background: linear-gradient(135deg, #6366f1, #ec4899);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .soon-badge {
            display: inline-block;
            font-size: 20px;
            font-weight: 700;
            color: #fbbf24;
            margin-top: 20px;
            padding: 12px 32px;
            background: rgba(251, 191, 36, 0.15);
            border: 1px solid rgba(251, 191, 36, 0.4);
            border-radius: 50px;
            animation: pulse 2s ease-in-out infinite;
            animation: fadeInUp 1s ease-out 0.4s both;
        }

        @keyframes pulse {
            0%, 100% { box-shadow: 0 0 0 0 rgba(251, 191, 36, 0.4); }
            50% { box-shadow: 0 0 0 15px rgba(251, 191, 36, 0); }
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .construction-icon {
            font-size: 120px;
            margin: 40px 0;
            animation: bounce 2s ease-in-out infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 48px;
            }

            .construction-icon {
                font-size: 80px;
            }

            .logo {
                margin-bottom: 40px;
            }
        }
    </style>
</head>
<body>
    <div class="bg-animation"></div>
    <div class="particles" id="particles"></div>

    <div class="content">
        <div class="main">
            <div class="logo">Influio ‚ú®</div>
            <div class="construction-icon">üèóÔ∏è</div>
            <h1>Building Something <span class="highlight">Amazing</span></h1>
            <div class="soon-badge">Launching Soon...</div>
        </div>
    </div>

    <script>
        // Generate random particles
        function createParticles() {
            const container = document.getElementById('particles');
            for (let i = 0; i < 50; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.top = Math.random() * 100 + '%';
                particle.style.animation = `float${Math.random() > 0.5 ? '1' : '2'} ${3 + Math.random() * 5}s infinite linear`;
                container.appendChild(particle);
            }
        }

        // Add animation keyframes dynamically
        const style = document.createElement('style');
        style.textContent = `
            @keyframes float1 {
                0%, 100% { transform: translateY(0) translateX(0); opacity: 0.3; }
                50% { transform: translateY(-30px) translateX(20px); opacity: 0.7; }
            }
            @keyframes float2 {
                0%, 100% { transform: translateY(0) translateX(0); opacity: 0.5; }
                50% { transform: translateY(30px) translateX(-20px); opacity: 0.3; }
            }
        `;
        document.head.appendChild(style);

        createParticles();
    </script>
</body>
</html>
